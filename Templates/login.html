<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EnginSync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Theme Variables (RCB Theme) --- */
        :root {
            /* Light Mode Base */
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-accent: #111111;
            --text-primary: #111111;
            --text-secondary: #ffffff;
            --accent-red: #D81B27;
            --accent-gold: #FFC72C;
            --accent-black: #111111;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --shadow-color-glow: rgba(255, 199, 44, 0.1);
            --success-color: #28a745;
            --error-color: #dc3545;
            --border-color: #e0e0e0;
            
            /* Other variables */
            --hero-bg: var(--accent-red);
            --hero-text: var(--text-secondary);
            --hero-highlight: var(--accent-gold);
            --link-color: var(--accent-red);
            --link-hover-color: var(--accent-gold);
            --button-primary-bg: var(--accent-gold);
            --button-primary-text: var(--accent-black);
            --button-primary-hover-bg: #e6b325;
            --navbar-bg: var(--accent-black);
            --navbar-link-color: var(--text-secondary);
            --navbar-link-hover-color: var(--accent-gold);
            --navbar-logo-color: var(--accent-gold);
            --footer-bg: var(--accent-black);
            --footer-text-color: var(--bg-secondary);
            --footer-link-color: var(--accent-gold);
            --footer-link-hover-color: var(--text-secondary);
        }

        body.dark-mode {
            /* Dark Mode Base Overrides */
            --bg-primary: #111111;
            --bg-secondary: #1a1a1a;
            --bg-accent: #000000;
            --text-primary: #f0f0f0;
            --text-secondary: #cccccc;
            --accent-red: #ff4d4d;
            --accent-gold: #FFD700;
            --accent-black: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --shadow-color-glow: rgba(255, 77, 77, 0.2);
            --border-color: #444444;
            
            /* Other variables remain the same for dark mode */
            --hero-bg: var(--bg-accent);
            --hero-text: var(--accent-red);
            --hero-highlight: var(--accent-gold);
            --link-color: var(--accent-red);
            --link-hover-color: var(--accent-gold);
            --button-primary-bg: var(--accent-gold);
            --button-primary-text: #111111;
            --button-primary-hover-bg: #e6b325;
            --navbar-bg: var(--bg-accent);
            --navbar-link-color: var(--text-primary);
            --navbar-link-hover-color: var(--accent-gold);
            --navbar-logo-color: var(--accent-gold);
            --footer-bg: var(--bg-accent);
            --footer-text-color: #aaaaaa;
            --footer-link-color: var(--accent-gold);
            --footer-link-hover-color: var(--text-primary);
        }

        /* --- Global Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            line-height: 1.6; 
            background-color: var(--bg-primary); 
            color: var(--text-primary); 
            scroll-behavior: smooth; 
            transition: background-color 0.3s ease, color 0.3s ease; 
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1, h2, h3, h4, h5, h6 { font-weight: 600; line-height: 1.3; color: var(--text-primary); }
        a { text-decoration: none; color: var(--link-color); transition: color 0.3s ease; }
        a:hover { color: var(--link-hover-color); }
        p { margin-bottom: 1em; color: var(--text-primary); }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .btn { 
            display: inline-block; 
            padding: 12px 28px; 
            border-radius: 25px; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            transition: all 0.3s ease; 
            cursor: pointer; 
            border: none; 
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        .btn-primary { 
            background-color: var(--button-primary-bg); 
            color: var(--button-primary-text); 
        }
        .btn-primary:hover { 
            background-color: var(--button-primary-hover-bg); 
            color: var(--button-primary-text); 
            box-shadow: 0 6px 15px var(--shadow-color); 
            transform: translateY(-2px); 
        }

        /* --- Header/Navbar --- */
        .navbar { 
            background-color: var(--navbar-bg); 
            padding: 15px 0; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            left: 0; 
            z-index: 1000; 
            box-shadow: 0 3px 12px var(--shadow-color); 
            transition: background-color 0.3s ease; 
        }
        .navbar .container { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .navbar .logo { 
            font-size: 1.8em; 
            font-weight: 700; 
            color: var(--navbar-logo-color); 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); 
            transition: color 0.3s ease; 
        }
        .navbar .nav-links ul { 
            list-style: none; 
            display: flex; 
            align-items: center; 
        }
        .navbar .nav-links ul li { margin-left: 25px; }
        .navbar .nav-links ul li a { 
            color: var(--navbar-link-color); 
            font-weight: 500; 
            padding-bottom: 5px; 
            position: relative; 
            transition: color 0.3s ease; 
        }
        .navbar .nav-links ul li a::after { 
            content: ''; 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 0; 
            height: 2px; 
            background-color: var(--accent-gold); 
            transition: width 0.3s ease; 
        }
        .navbar .nav-links ul li a:hover { color: var(--navbar-link-hover-color); }
        .navbar .nav-links ul li a:hover::after { width: 100%; }
        .theme-toggle-button { 
            background: none; 
            border: 1px solid var(--accent-gold); 
            color: var(--accent-gold); 
            font-size: 1.2em; 
            padding: 5px 8px; 
            border-radius: 50%; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            line-height: 1; 
            margin-left: 20px; 
        }
        .theme-toggle-button:hover { 
            background-color: var(--accent-gold); 
            color: var(--button-primary-text); 
            transform: rotate(15deg); 
        }

        /* --- Login Form Styles --- */
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 40px;
        }
        
        .auth-card {
            width: 100%;
            max-width: 450px;
            background: var(--bg-primary);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            text-align: center;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-gold));
        }
        
        .auth-card h2 {
            color: var(--text-primary);
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 2px var(--shadow-color-glow);
        }
        
        .auth-footer {
            margin-top: 30px;
            font-size: 0.9em;
        }
        
        .auth-footer a {
            font-weight: 600;
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 20px;
            font-size: 0.9em;
            display: none;
        }
        
        .success-message {
            color: var(--success-color);
            margin-top: 20px;
            font-size: 0.9em;
            display: none;
        }
        
        /* --- Footer --- */
        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text-color);
            padding: 30px 0;
            margin-top: auto;
        }
        
        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        footer .copyright {
            font-size: 0.9em;
        }
        
        footer .footer-links {
            display: flex;
            list-style: none;
        }
        
        footer .footer-links li {
            margin-left: 20px;
        }
        
        footer .footer-links a {
            color: var(--footer-link-color);
            transition: color 0.3s ease;
        }
        
        footer .footer-links a:hover {
            color: var(--footer-link-hover-color);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            footer .container {
                flex-direction: column;
                text-align: center;
            }
            
            footer .footer-links {
                margin-top: 15px;
                justify-content: center;
            }
            
            footer .footer-links li:first-child {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="home.html" class="logo">EnginSync</a>
            <nav class="nav-links">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle theme">🌓</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="forgot-password.html">Forgot Password?</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copyright">
                &copy; 2025 EnginSync. All rights reserved.
            </div>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Theme Toggle Functionality
        const body = document.body;
        const themeToggleButton = document.getElementById('theme-toggle');
        
        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeToggleButton.innerHTML = '☀️';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                themeToggleButton.innerHTML = '🌓';
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Check for saved theme preference or use device preference
        const currentTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (currentTheme) {
            setTheme(currentTheme);
        } else if (prefersDark) {
            setTheme('dark');
        } else {
            setTheme('light');
        }
        
        themeToggleButton.addEventListener('click', () => {
            setTheme(body.classList.contains('dark-mode') ? 'light' : 'dark');
        });
        
        // Login Form Handling
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Hide any previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Skip actual authentication and let anyone in
            if (email.trim() !== '' && password.trim() !== '') {
                // Create dummy auth data
                const dummyToken = 'dummy-jwt-token-' + Date.now();
                const dummyUserId = 'user-' + Date.now();
                
                // Store dummy auth data in localStorage
                localStorage.setItem('authToken', dummyToken);
                localStorage.setItem('userId', dummyUserId);
                
                // Show success message
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';
                
                // Redirect to dashboard after successful login
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                // Show error only if fields are empty
                errorMessage.textContent = 'Please enter both email and password';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
